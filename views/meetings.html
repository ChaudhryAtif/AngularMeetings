<head>
    <style>
        .meeting {
            padding: 10px;
            display: inline-block;

            margin: 3px 5px;
            border-radius: 4px;
            border: 1px solid #C5C5C5;
        }
    </style>
</head>

<div id="meetingBox" class="col-md-6 col-md-offset-3">
    <div class="panel">
        <div class="panel-body">

            <div class="text-center">
                <h1>Add a Meeting</h1>
                <p>Type a meeting name and hit +</p>
            </div>

            <form name="myform" ng-submit="addMeeting()" novalidate>
                <div class="input-group">
                    <input type="text" name="meetingname" id="meeting-name" class="form-control input input-lg" placeholder="Enter meeting name" ng-model="meetingname" ng-required="true">
                    <span class="input-group-btn">
                        <button type="submit" ng-disabled="myform.$invalid" class="btn btn-primary btn-lg"><i class="fa fa-fw  fa-lg fa-plus"></i></button>
                    </span>
                </div>
            </form>

                <div class="text-center">

                    <h2>Your meetings</h2>
                    <div class="meeting" ng-repeat="(key, meeting) in meetings">

                        <button class="btn btn-sm btn-danger" ng-click="deleteMeeting(key)" data-placement="top" title="Delete this meeting" onmouseenter="$(this).tooltip('show')"><i class="fa fa-fw  fa-lg fa-trash-o"></i></button>

                        <a class="btn btn-sm btn-warning" ng-href="#/checkins/{{ currentUser.regUser }}/{{ meeting.$id }}" data-placement="top" title="Go to check-in URL" onmouseenter="$(this).tooltip('show')"><i class="fa fa-fw fa-lg fa-check"></i></a>

                        <a class="btn btn-sm btn-info" ng-href="#/checkins/{{ currentUser.regUser }}/{{ meeting.$id }}/checkinsList" data-placement="top" title="View list of checked-in users" onmouseenter="$(this).tooltip('show')"><i class="fa fa-fw fa-lg fa-list-ul"></i></a>

                        <span>{{ meeting.name }}</span>

                    </div>

                </div>

        </div>
    </div>
</div>
